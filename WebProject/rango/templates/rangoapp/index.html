<!DOCTYPE html>

{% load static %}

<html>

<head>
    <title>Rango</title>
</head>

<body>
    <h1>Rango says...hello world! </h1>

    {% if categories %}
        <ul>
            {% for category in categories %}
            <li><a href="/rangoapp/category/{{ category.url }}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>There are no categories present.</strong>
    {% endif %}

    <a href="/rangoapp/about/">About</a>
    <a href="/admin/">SuperAdmin</a>
    <br />
    <img src="{% static "rango.jpg" %}" alt="Picture of Rango" />
</body>

</html>
