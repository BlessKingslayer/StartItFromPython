<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rango</title>
</head>
<body>
    <h1>注册Rango</h1>
    {% if registered %}
        Rango Says: <strong>感谢你的注册...</strong>
        <a href="/rangoapp/">返回主页.</a><br>
    {% else %}
        Rango Says: <strong>在此注册！</strong>

        <form action="/rangoapp/register/" id="user_form" method="post" enctype="multipart/form-data">
            {% csrf_token %} <!--对应后端views代码中必须要用render()渲染 否则会报错-->

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="submit" value="注册">
        </form>
    {% endif %}
</body>
</html>
